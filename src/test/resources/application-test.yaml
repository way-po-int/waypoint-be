spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      redirect-uri: "redirect-uri"

cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allowed-headers: "*"

jwt:
  secret: "ThisIsATestSecretKeyForJwtWhichIsLongEnough"
  access-expires-in: 3600
  refresh-expires-in: 604800

cookie:
  secure: false
  same-site: Lax
